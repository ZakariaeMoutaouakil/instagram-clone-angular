<section class="posts" style="display:flex; justify-content: center">
  <div class="grid">
    @for (post of (posts$|async); track $index) {
      <div class="image">
        <img
          alt="image"
          fill
          ngSrc="{{post.image}}">
        <div class="stats">
          <p>&#9829; {{post.likesCount}} ðŸ—© {{post.commentCounts}}</p>
        </div>
      </div>
    }
  </div>
</section>
