<h2 mat-dialog-title>Edit comment</h2>
<mat-dialog-content>
<!--  <p>What's your favorite animal?</p>-->
  <mat-form-field>
    <mat-label>Updated Content:</mat-label>
    <input matInput [(ngModel)]="data.comment">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.comment" cdkFocusInitial>Edit</button>
</mat-dialog-actions>
